<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>About - Livie.Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("background.png");
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .hero-text {
            font-family: 'Playfair Display', serif;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
        footer p {
    background: rgba(0, 0, 0, 0.7); /* Darker background */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Small border */
    border-radius: 10px;
    padding: 10px;
    display: inline-block;
}
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative h-screen w-full">
        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div class="relative z-10 flex flex-col h-full justify-between">
            <header class="flex justify-between items-center p-6">
                <div class="text-white text-xl font-bold">Livie.Creations</div>
                <nav class="space-x-6 text-white">
                    <a class="hover:underline" href="index.html">Index</a>
                    <a class="hover:underline" href="gallery.html">Gallery</a>
                    <a class="hover:underline" href="about.html">About</a>
                    <a class="hover:underline" href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </nav>
            </header>
            <main class="flex flex-col items-center justify -center text-center text-white px-6">
                <h1 class="hero-text text-5xl md:text-7xl font-bold leading-tight mb-6 fade-in">About Us</h1>
                <p class="text-sm mb-2 fade-in">Hi Hi, Call Me Livie, Liv, Or Olive If You're Silly :]</p>
                <p class="mb-4 fade-in">I Like A Lotta Things, but my art is my passion, and I am honored to share this with you!</p>
            </main>
            <footer class="flex justify-center items-center p-6">
        <a href="https://brrrbrrr.tech"><p>BrrrBrrrTech <img src="download.png" alt="Brand Logo" style="width: 16px; height: 16px; vertical-align: middle; color:inherit; text-decoration: none;"></p></a>
            </footer>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                el.classList.add('visible');
            });
        });

        function animateButton() {
            const button = document.querySelector('button');
            button.classList.add('animate-ping');
            setTimeout(() => {
                button.classList.remove('animate-ping');
            }, 1000);
        }
    </script>
</body>
</html>
