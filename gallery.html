<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gallery - Livie.Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            backdrop-filter: blur(10px);
            overflow-x: hidden; 
        }
        .hero-text {
            font-family: 'Playfair Display', serif;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
     
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
            margin-bottom: 20px; 
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s;
            background-color: white; 
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }
        .grid-item {
            height: 250px; 
        }
        footer p {
    background: rgba(0, 0, 0, 0.7); /* Darker background */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Small border */
    border-radius: 10px;
    padding: 10px;
    display: inline-block;
}
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative h-screen w-full">
        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div class="relative z-10 flex flex-col h-full justify-between">
            <header class="flex justify-between items-center p-6">
                <div class="text-white text-xl font-bold">Livie.Creations</div>
                <nav class="space-x-6 text-white">
                    <a class="hover:underline" href="index.html">Index</a>
                    <a class="hover:underline" href="gallery.html">Gallery</a>
                    <a class="hover:underline" href="about.html">About</a>
                    <a class="hover:underline" href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </nav>
            </header>
            <main class="flex-grow">
                <h1 class="hero-text text-4xl text-white text-center mt-10">Welcome to the Gallery</h1>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="/art/art1.png" alt="Sample Image 1"/>
                    </div>
                    <div class="grid-item">
                        <img src="/art/art2.png" alt="Sample Image 2"/>
                    </div>
                    <div class="grid-item">
                        <img src="/art/art3.png" alt="Sample Image 3"/>
                    </div>
                </div>
            </main>
            <footer class="p-6 text-center text-white">
        <a href="https://brrrbrrr.tech"><p>BrrrBrrrTech <img src="download.png" alt="Brand Logo" style="width: 16px; height: 16px; vertical-align: middle; color:inherit; text-decoration: none;"></p></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.fade-in');
            images.forEach((img) => {
                img.onload = () => {
                    img.classList.add('visible');
                };
            });
        });
    </script>
</body>
</html>
